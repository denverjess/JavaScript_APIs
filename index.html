<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>JavaScript APIs</title>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
     <p id="feedback"></p>
      <div>
        <h1>JavaScript APIs</h1>
        <p>
          Open the Browser Console to view your work (Right-Click => Inspect or
          fn+F12)
        </p>
        <div id="inputContainer">
          <!-- Add label, input, and button HERE -->
          <div>
            <label for="gifSearch">How are you feeling today?</label>
          </div>
          <br>
          <input type="text" id="gifSearch" placeholder="happy, sad, etc...">
          <button type="submit" id="submit">get a gif</button>
        </div>
        <br>

        <div id="imageContainer" style="max-width: 680px">
          <img id="gif" 
            src="#"
            alt="Giphy"
            style="width: 100%; height: auto"
          />
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
